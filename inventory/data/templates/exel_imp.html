{% extends 'index.html' %}

{% block content %}
<h1>Импорт Excel файла</h1>

{% if messages %}
    {% for message in messages %}
        <div class="message">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel_file">
    <button type="submit">Импортировать</button>
</form>

{% endblock %}
