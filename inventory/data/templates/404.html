{% extends 'base.html' %}

{% block title %}
    Страница не найдена
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error-page">
                    <h1 class="display-1 text-danger fw-bold">404</h1>
                    <h2 class="h4 mb-3">Страница не найдена</h2>
                    <p class="lead">К сожалению, запрашиваемая страница не существует или была перемещена.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i> Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        .error-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .error-page h1 {
            margin-bottom: 20px;
        }
        
        .error-page h2 {
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .error-page {
                padding: 20px;
            }
        }
    </style>
{% endblock %}
